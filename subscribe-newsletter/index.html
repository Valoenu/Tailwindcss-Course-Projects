<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Newsletter Component Subscribe</title>
  </head>
  <body>
    <!-- Container For Background -->
    <div class="flex items-center justify-center h-screen bg-white">
      <div class="bg-black p-2 mx-2 rounded-2xl">
        <!-- Container For Flex -->
        <div class="flex md:flex-row rounded-2xl">
          <!-- Image Element -->
          <img
            src="images/black-small-device.jpg"
            alt="Image Element"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-2xl duration-200"
          />

          <!-- Content -->
          <div class="p-6 md:p-12">
            <!-- H2 Text Element -->
            <h2
              class="font-serif text-xl font-medium text-center shadow-sm shadow-gray-200 text-white md:text-left"
            >
              Explore New Features via Our Newsletter
            </h2>

            <!-- Description Element -->
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-container text-white md:text-left"
            >
              Elevate your creative experienceâ€”subscribe to the Lunvia Design
              Newsletter for exclusive updates and inspiration.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your Email address."
                class="p-2 rounded-xl px-4 text-center text-white bg-black border border-gray-300 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />

              <!-- Subscribe Button Element -->
              <button
                class="px-5 py-3 text-xs rounded-2xl text-zinc-800 bg-white hover:bg-black hover:text-white duration-700"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
