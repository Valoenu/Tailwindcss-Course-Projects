<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        // Specify custom font if any - Import Above href from Google Fonts
        theme: {
          fontFamily: {},
        },
      };
    </script>
    <title>Login Minimal Project</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div
        class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- Description & Info -->
        <div class="p-6 md:p-20">
          <h2 class="mb-5 text-4xl font-bold">Authentication</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-400">
            Log in to your account to access all features, manage your settings,
            and make the most of your experience.
          </p>
          <input
            type="text"
            class="w-full p-4 border border-gray-100 rounded-2xl placeholder:font-sans placeholder:font-light"
            placeholder="Enter your email address"
          />

          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-gray-700">Forgot Password?</div>

            <button
              class="w-full md:w-auto flex justify-center items-center p-3.5 space-x-2.5 font-sans font-bold text-white rounded-2xl shadow-lg px-8 bg-black shadow-white hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-300"
            >
              <span>Login</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          <div class="mt-12 border-b border-b-gray-800"></div>

          <p class="py-6 text-sm font-thin text-center text-gray-500">
            Log In With
          </p>

          <div
            class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
          >
            <button
              class="flex hover:border-gray-200 items-center justify-center py-2 space-x-3 border rounded-2xl shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-500 md:w-1/2"
            >
              <img src="images/apple.png" alt="" class="w-9" />
              <span class="font-thin">Apple</span>
            </button>
            <button
              class="flex items-center hover:border-gray-200 justify-center py-2 space-x-3 border rounded-2xl shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-500 md:w-1/2"
            >
              <img src="images/github.png" alt="" class="w-9" />
              <span class="font-thin">GitHub</span>
            </button>
          </div>
        </div>

        <img
          src="images/white-small-mobile.jpg"
          alt=""
          class="w-[430px] hidden md:block"
        />

        <div
          class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-white rounded-full md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
