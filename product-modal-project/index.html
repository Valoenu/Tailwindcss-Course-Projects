<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Example Product</title>
  </head>
  <body>


    
    <div class="flex items-center justify-center min-h-screen bg-gray-100">

      
      <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">

      
      <div>
        
        <img src="./images/product.png" alt="Product Element"
        class="hover:scale-105 mx-auto duration-300 w-60 rounded-2xl" />
      </div>

      <!-- Main Body Content -->
       <div class="flex flex-col space-y-6">
        
         <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              Free Delivery
            </div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
              Sales
            </div>
          </div>

          <!-- Product Name Section -->
           <div class="max-w-sm text-2xl font-medium">
            Apple MacBook Pro 
           </div>
         </div>

         
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">

            <!-- Old Price Label -->
            <p class="line-through">$2999</p>
            <!-- New Price Label -->
             <p class="text-5xl font-bold">$2499.99</p>
            
             <p class="text-sm font-light text-slate-300">
              This Price Will Be Avaible before 2026 Year
             </p>
          </div>

          
           <div class="group">
            <button class="w-full transition-all duration-200 rounded-lg bg-black text-white border-b-8 border-b-black group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-black group-hover:border-t-white group-hover:shadow-lg ">
              <div class="px-8 duration-200 py-4 rounded-lg bg-black rounded-lg group-hover:bg-black">
                Add To Cart
              </div>
            </button>
           </div>

          
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-slate-900 rounded-full group-hover:animate-ping">
            </div>
            <div class="text-sm">Only 250 Pieces Left</div>
          </div>

          
           <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4">
           
            <!-- CTA Button -->
            <Button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-500 rounded-2xl shadow-md hover:bg-opacity-40 hover:shadow-lg transition-all duration-400 hover:-translate-y-0.5">
              <span>Buy Now</span>
            </Button>
            <!-- CTA Second Button -->
            <Button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-500 rounded-2xl shadow-md hover:bg-opacity-40 hover:shadow-lg transition-all duration-400 hover:-translate-y-0.5">
              <img src="images/heart.png" alt="Wishlist Button" class="w-8" 
              <span>Add To Wishlist</span>
            </Button>
           </div>


       </div>
    </div>
        </div>
      </div>
    </div>
  </body>
</html>
